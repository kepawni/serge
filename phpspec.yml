formatter.name: pretty
suites:
  serge:
    namespace: Kepawni\Serge
    psr4_prefix: Kepawni\Serge
    spec_prefix: spec\serge
  colin:
    src_path: src-colin
    namespace: deswerve\colin
    psr4_prefix: deswerve\colin
    spec_prefix: spec\colin
extensions:
  LeanPHP\PhpSpec\CodeCoverage\CodeCoverageExtension:
    format: clover
    output:
      clover: data/coverage.xml
    whitelist:
      - src
      - src-colin
